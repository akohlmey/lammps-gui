id: org.lammps.lammps-gui
runtime: org.kde.Platform
runtime-version: "5.15-24.08"
sdk: org.kde.Sdk
command: lammps-gui
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
  - --share=network
build-options:
  build-args:
    - --share=network
rename-icon: lammps-gui
rename-desktop-file: lammps-gui.desktop
rename-appdata-file: lammps-gui.appdata.xml
rename-mime-file: lammps-input.xml
modules:
  - name: lammps-gui
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -D LAMMPS_GUI_USE_PLUGIN=yes
      - -D BUILD_DOC=no
      - -D CMAKE_CXX_COMPILER=g++
      - -D CMAKE_C_COMPILER=gcc
      - -D CMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/akohlmey/lammps-gui.git
        branch: develop
