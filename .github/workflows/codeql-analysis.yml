# GitHub action to run static code analysis on C++
name: "CodeQL Code Analysis"

on:
  push:
    branches: [develop]

  workflow_dispatch:

concurrency:
  group: ${{ github.event_name }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{github.event_name == 'pull_request'}}

jobs:
  analyze:
    name: Analyze
    if: ${{ github.repository == 'akohlmey/lammps-gui' }}
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 2

    - name: Install extra packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
                                build-essential \
                                cmake \
                                libfontconfig1 \
                                libglu1-mesa-dev \
                                libomp-dev \
                                mesa-common-dev \
                                ninja-build \
                                qt6-base-dev \
                                qt6-charts-dev

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: cpp
        config-file: ./.github/codeql/cpp.yml

    - name: Building LAMMPS-GUI via CMake
      shell: bash
      run: |
        cmake -S . -B build \
              -D LAMMPS_GUI_USE_PLUGIN=yes \
              -D BUILD_DOC=no \
              -D CMAKE_CXX_STANDARD=23 \
              -D CMAKE_BUILD_TYPE=Debug \
              -D CMAKE_CXX_FLAGS_DEBUG="-Og -g -Wall -Wextra"
        cmake --build build --parallel 2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
